language: go

env:
  - GO111MODULE=on

matrix:
  include:

  - go: "1.11.x"
    script: sudo apt-get -y install libsdl2-dev && go get && go build
    cache:
      directories:
        - $HOME/.cache/go-build
        - $HOME/gopath/pkg/mod
    deploy:
      provider: releases
      api_key: "a55f642ee54e42750aba418dd77d7b6e1cfeecbf"
      file: "main"
      skip_cleanup: true

install: true